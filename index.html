<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Me! Attacker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff00; /* Matrix Green */
            font-family: "Courier New", monospace; /* Hacking Font */
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .glowing-text {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px; /* Added spacing */
        }

        .sub-heading, .created-by {
            font-size: 1.5em;
            font-weight: bold;
            color: #00cc00;
            text-shadow: 0 0 5px #00cc00, 0 0 10px #00cc00;
            margin-bottom: 20px; /* Keeps equal spacing */
        }

        .created-by {
            font-size: 1em;
            opacity: 0.8; /* Optional: Slightly dim */
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            100% { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="container">
        <div class="glowing-text">ATTACKER CONTROLLED SITE</div>
        <div class="sub-heading">Your Security is an Illusion</div>
        <div class="created-by">Created by sf1x0u@Github</div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0101011100110101001101010101001011100101011101101";
        const matrix = letters.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00FF00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
