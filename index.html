<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled by Attacker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        <h1 class="glitch" data-text="ACCESS GRANTED">ACCESS GRANTED</h1>

<style>
    .glitch {
        position: absolute;
        width: 100%;
        top: 10%;
        font-size: 3em;
        color: #00ff00; /* Matrix Green */
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 0px 0px 5px #00ff00;
        animation: glitch 0.7s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 2px red, -2px -2px blue; }
        20% { text-shadow: -2px -2px red, 2px 2px blue; }
        40% { text-shadow: 2px -2px red, -2px 2px blue; }
        60% { text-shadow: -2px 2px red, 2px -2px blue; }
        80% { text-shadow: 2px 2px red, -2px -2px blue; }
        100% { text-shadow: -2px -2px red, 2px 2px blue; }
    }
</style>
</head>
<body>
    <h1>Controlled by Attacker</h1>
    <canvas id="matrixCanvas"></canvas>
    <div class="footer">Created by Github@sf1x0u</div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0101011100110101001101010101001011100101011101101";
        const matrix = letters.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00FF00"; // Matrix green
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
