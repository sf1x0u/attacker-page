<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attacker Controlled</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff00; /* Matrix Green */
            font-family: "Courier New", monospace; /* Hacking Font */
        }

        .hacker-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00;
            animation: hacker-flash 0.8s infinite alternate;
        }

        @keyframes hacker-flash {
            0% { color: #00ff00; text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00; }
            100% { color: #008000; text-shadow: 0px 0px 5px #008000, 0px 0px 10px #008000; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            opacity: 0.7;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div class="hacker-text">Attacker Controlled</div>
    <canvas id="matrixCanvas"></canvas>
    <div class="footer">Created by sf1x0u@Github</div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0101011100110101001101010101001011100101011101101";
        const matrix = letters.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00FF00"; // Matrix green
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
