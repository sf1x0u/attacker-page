<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attacker Controlled</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff00; /* Matrix Green */
            font-family: "Courier New", monospace; /* Hacking Font */
        }

        .hacker-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            white-space: nowrap;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 0.6s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            opacity: 0.7;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div class="hacker-text"><span id="text"></span><span class="cursor"></span></div>
    <canvas id="matrixCanvas"></canvas>
    <div class="footer">Created by Github@sf1x0u</div>

    <script>
        const textElement = document.getElementById("text");
        const text = "ATTACKER CONTROLLED SITE";
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            if (!isDeleting && index < text.length) {
                textElement.innerText += text[index];
                index++;
                setTimeout(typeEffect, 100);
            } else if (index === text.length) {
                setTimeout(() => { isDeleting = true; typeEffect(); }, 1000);
            } else if (isDeleting && index > 0) {
                textElement.innerText = text.substring(0, index - 1);
                index--;
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = false;
                setTimeout(typeEffect, 1000);
            }
        }

        typeEffect();

        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0101011100110101001101010101001011100101011101101";
        const matrix = letters.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00FF00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
