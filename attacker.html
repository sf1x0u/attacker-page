<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled by Attacker</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0px 0px 10px red;
        }
        .globe-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        .globe {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Controlled by Attacker</h1>
    <div class="globe-container">
        <div class="globe"></div>
    </div>
    <div class="footer">Created by sf1x0u@Github</div>
</body>
</html>
